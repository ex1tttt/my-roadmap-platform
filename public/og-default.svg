<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <!-- Gradient background -->
  <defs>
    <radialGradient id="g1" cx="20%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#312e81" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#g1)"/>
  <rect width="1200" height="630" fill="url(#g2)"/>

  <!-- Grid dots decoration -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1.5" fill="#ffffff" opacity="0.06"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Icon / Logo mark -->
  <g transform="translate(480, 200)">
    <rect x="0" y="0" width="240" height="60" rx="12" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="0" y="80" width="180" height="60" rx="12" fill="#6366f1" opacity="0.15" stroke="#6366f1" stroke-width="1.5"/>
    <rect x="0" y="160" width="210" height="60" rx="12" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
    <!-- Connector lines -->
    <line x1="30" y1="60" x2="30" y2="80" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="140" x2="30" y2="160" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
    <circle cx="30" cy="70" r="4" fill="#3b82f6" opacity="0.8"/>
    <circle cx="30" cy="150" r="4" fill="#6366f1" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">Roadmap Platform</text>

  <!-- Subtitle -->
  <text x="600" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Карточки достижений и дорожные карты развития</text>
</svg>
